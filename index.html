<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punky</title>
    <!-- Tailwind CSS is now handled via PostCSS/Vite -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 346 96% 58%;
      }
      
      body {
        background-color: #000000;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
      }

      .glass {
        background: rgba(28, 28, 30, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Outline Text for Numbers */
      .text-outline {
        -webkit-text-stroke: 2px #555555;
        text-stroke: 2px #555555;
        color: transparent;
        font-family: 'Inter', sans-serif;
      }
      
      .text-outline-lg {
        -webkit-text-stroke: 3px #555555;
        text-stroke: 3px #555555;
        color: transparent;
        font-family: 'Inter', sans-serif;
      }

      /* Silver Shine Effect */
      .text-shine {
        background: linear-gradient(to right, #9ca3af 20%, #ffffff 50%, #9ca3af 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
        font-weight: 800;
        letter-spacing: 0.05em;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* AI Wave Animation */
      .wave-bar {
        animation: wave-animation 1s ease-in-out infinite;
      }
      .wave-bar:nth-child(1) { animation-delay: 0.0s; }
      .wave-bar:nth-child(2) { animation-delay: 0.1s; }
      .wave-bar:nth-child(3) { animation-delay: 0.2s; }
      .wave-bar:nth-child(4) { animation-delay: 0.3s; }

      @keyframes wave-animation {
        0%, 100% { height: 4px; opacity: 0.5; }
        50% { height: 16px; opacity: 1; }
      }
    </style>
